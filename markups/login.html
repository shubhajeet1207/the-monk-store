<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Login / Sign Up Form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="authentication.css" />
  <link rel="stylesheet" href="error.css" />
  <link rel="stylesheet" href="spinner.css" />
</head>
<body>
  <div class="container">
    <form class="form" id="login" method="POST" action="/login">
      <img class="brand-logo" src="images/The Monk Store.png" alt="" />
      <h1 class="form__title">Login</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          type="text"
          class="form__input"
          autofocus
          placeholder="Username"
          name="name"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          class="form__input"
          autofocus
          placeholder="Password"
          name="password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a href="/forgot-password" class="form__link">Forgot your password?</a>
      </p>
      <p class="form__text">
        <a class="form__link" href="/register" id="linkCreateAccount"
          >Don't have an account? Create account</a
        >
      </p>
    </form>
  </div>
  <div class="spinner">
    <div class="circle"></div>
  </div>
  <script src="spinner.js"></script>
</body>
