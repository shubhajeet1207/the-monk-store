<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Login / Sign Up Form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/authentication.css" />
  <link rel="stylesheet" href="css/error.css" />
  <link rel="stylesheet" href="../static/css/authentication.css" />
</head>
<body>
  <div class="container">
    <form class="form" id="login" method="POST" action="/seller-login">
      <img class="brand-logo" src="icons/3.png" alt="" />
      <h1 class="form__title">Seller Login</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          type="text"
          class="form__input"
          autofocus
          placeholder="Username"
          name="name"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          class="form__input"
          autofocus
          placeholder="Password"
          name="password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="hidden"
          class="form__input"
          autofocus
          placeholder="Password"
          name="userToken"
          value="${user.email}"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="checkbox"
          class="form__input checkbox"
          autofocus
          placeholder="Password"
          name="userToken"
          checked
          required
          oninvalid="this.setCustomValidity('Accept the terms and conditions to continue')"
          oninput="this.setCustomValidity('')"
          />
          <div class="checkbox"> I agree to accept the terms and conditions</div>
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a href="/forgot-password" class="form__link">Forgot your password?</a>
      </p>
    </form>
  </div>
  <div class="spinner">
    <div class="circle"></div>
  </div>
  <script src="js/spinner.js"></script>
</body>
